{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{{setion.title}}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block links %}{{section.links}}{% endblock %}
</head>

<body>
    <header>
        <a href="{% url 'home:index' %}"><div class="logo">prabal's</div></a>
        <div class="header-links">
            <div class="home-link"><a href="{% url 'home:index' %}" name="home">home</a></div>
            <div class="about-link"><a href="{% url 'home:about' %}">about</a></div>
            <div class="contact-link"><a href="#contact">contact</a></div>
            <div class="github-link"><a href="https://www.github.com/prabal01pathak">github</a></div> 
        </div>
        <div class="menu-icon">
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
        <div class="footer-links">
            <div class="home-link"><a href="{% url 'home:index' %}" name="home">Home</a></div>
            <div class="about-link"><a href="{% url 'home:about' %}">About</a></div>
            <div class="contact-link"><a href="#">Contact</a></div>
        </div>
        <div class="copyright">
            <p>&copy; prabal's</p>
        </div>
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
